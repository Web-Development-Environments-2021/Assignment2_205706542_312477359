<!DOCTYPE html>
<html>
	<head>
		<title>best-pacman</title>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./javascript/app.js"></script>
		<script type="text/javascript" src="./javascript/menu.js"></script>
		<script type="text/javascript" src="./javascript/user_mgmt.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/menu-style.css">
	</head>

	<body>
		<!--****************** HEADER ******************-->
		<header>
			(HEADER) best-pacman by nir&omer
		</header>
		
		<!--****************** TOP MENU ******************-->
		<div class="top-menu">
			<ul>
				<li><a onclick="set_active_menu_item('welcome')">WELCOME</a></li>
				<li><a onclick="set_active_menu_item('register')">REGISTER</a></li>
				<li><a onclick="set_active_menu_item('login')">LOGIN</a></li>
				<li><a onclick="set_active_menu_item('settings')">SETTINGS</a></li>
				<li><a onclick="set_active_menu_item('about')">ABOUT</a></li>
			</ul>
		</div>
		
		<!--****************** WELCOME ******************-->
		<div id='welcome-div' class='div_box'>
			<center>
				<h1>HEY WELCOME TO OUR GAME!</h1>
				<h2>Please login or register to start playing</h2>
				<button id="register-btn" class="welcome-btn" type="button" onclick="set_active_menu_item('register')">REGISTER</button>
				<br/>
				<br/>
				<button id="login-btn" class="welcome-btn" type="button" onclick="set_active_menu_item('login')">LOGIN</button>
			</center>
		</div>

		<!--****************** REGISTER ******************-->
		<div id='register-div' class='div-box'>
			<center>
				<form id='registration-form' action="">
					<div class='reg-log-form'>
						
						<h1>Register</h1>
					
						<input type="text" class='reg-log-form' placeholder="Username" name="regUsername" id="reg-username">
						<input type="password" class='reg-log-form' placeholder="Password" name="regPassword" id="reg-password">
						<input type="text" class='reg-log-form' placeholder="Full Name" name="regFullname" id="reg-fullname">
						<input type="text" class='reg-log-form' placeholder="Email" name="regEmail" id="email">
						<input placeholder="Birthdate" class='reg-log-form' type="text" onfocus="(this.type='date')" onblur="(this.type='text')"  name="regBirthdate" id="reg-birthdate">
						<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
						<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
						<hr>

						<button type="submit" class='reg-log-form'>Submit</button>

						<p id="registration-msg"></p>

					</div>
				</form>
			</center>
		</div>

		<!--****************** LOGIN ******************-->
		<div id='login-div' class='div-box' action="">
			<center>
				<form id='login-form' action="">
						
					<h1>Login</h1>
				
					<input type="text" class='reg-log-form' placeholder="Username" name="loginUsername" id="login-usernaem">
					<input type="password" class='reg-log-form' placeholder="Password" name="loginPassword" id="login-password">
					<hr>

					<button type="submit" class='reg-log-form'>Login</button>

					<p id="login-error"></p>

				</form>
			</center>
		</div>

		<!--****************** SETTINGS ******************-->
		<div id="settings-div" class="div-box">
			<cetner>
				SETTINGS DIV
			</cetner>
		</div>
	
		<!--****************** ABOUT ******************-->
		<div id="about-div" class="div-box">
			<cetner>
				ABOUT DIV
			</cetner>
		</div>


		<div id="game-div" class="div-box">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>
	</body>
</html>
